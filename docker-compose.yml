version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leboy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: leboy
      POSTGRES_PASSWORD: leboy_dev_password
      POSTGRES_DB: leboy_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leboy"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: leboy-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    environment:
      MP_SMTP_BIND_ADDR: "0.0.0.0:1025"
      MP_WEB_BIND_ADDR: "0.0.0.0:8025"

volumes:
  postgres_data:

